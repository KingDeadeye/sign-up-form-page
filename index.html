<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="box1">

            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="">ODIN
            </div>
        </div>
        <div class="box2">
            <section class="right1">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br>
                    Sign up now to get started</p>
                <br>
                <p>
                    You know you want to.
                </p>
            </section>
            <section class="right2">
                <form action="">

                    <legend><strong>Let's Do This!</strong></legend>
                    <div class="big">
                        <div class="formbox">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname">
                        </div>

                        <div class="formbox">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname">

                        </div>
                    </div>
                    <div class="big">
                        <div class="formbox">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="formbox">
                            <label for="pnumber">Phone Number</label>
                            <input type="number" id="pnumber" name="pnumber">
                        </div>
                    </div>
                    <div class="big">
                        <div class="formbox">
                            <label for="pass">Passwor</label>
                            <input type="password" id="pass" name="pass">
                        </div>
                        <div class="formbox">
                            <label for="cpass">Password</label>
                            <input type="password" id="cpass" name="cpass">
                        </div>
                    </div>






            </section>

            <section class="right3">

                <button type="submit" id="bt-1">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
                </form>
        </div>
    </div>
    </section>
</body>

</html>
